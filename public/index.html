<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="my-7 text-4xl text-center text-white font-bold bg-orange-500 p-6 rounded-lg shadow-md">ToDo App</h1>

    <div class="flex justify-center">
        <input class="my-5 mx-2 p-4 border-2 border-black rounded-md w-1/4 " type="text" id="data" placeholder="Enter the Task">
        <input class="my-5 mx-2 p-4 border-2 border-black rounded-md w-1/3 " type="text" id="description" placeholder="Task Description">
        
        <select id="priority" class="my-5 mx-2 p-4 border-2 border-black rounded-md w-1/6">
            <option value="low">Low Priority</option>
            <option value="high">High Priority</option>
        </select>

        <button class="my-5 mx-2 p-4 bg-orange-500 text-white rounded-md shadow-md hover:bg-orange-600" onclick="adddata()">Add Task</button>
    </div>

    <ul id="list" class="mx-10 my-5 bg-white p-5 rounded-lg shadow-lg"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
